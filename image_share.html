<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Image Share</h1>
  {{> image_add_form}}
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
  <div class="container">
  {{> images}}
  </div>
</body>

<template name="image_add_form">
  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-image">
            <input type="text" name="img_src"/>
            <input type="text" name="img_alt"/>
            <button class="btn btn-success">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>
          
      </div>
    </div>
  </div>

</template>

<template name="images">
  <button class="btn btn-success js-show-image-form">add image</button>
  <div class="row">
  {{#each images}}
  <div class="col-xs-12 col-sm-4" id="{{_id}}">
    <div class="thumbnail">
      <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}" />

    <div class="caption">
      <h3>Rating: {{rating}}</h3>
      <p>{{img_alt}}</p>
      <p>{{> starsRating mutable=true class="js-rate-image" id=_id}}</p>
      <button class="js-del-image btn btn-warning">delete</button>
    </div>
    </div>
  </div>
  {{/each}}
  </div>
</template>
