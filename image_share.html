<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> image_add_form}}
  <div class="container">
  {{> images}}
  </div>
</body>

<template name="image_add_form">
  <form class="js-add-image">
    <input type="text" name="img_src"/>
    <input type="text" name="img_alt"/>
    <button class="btn btn-success">Save</button>      
  </form>
</template>

<template name="images">
  <div class="row">
  {{#each images}}
  <div class="col-xs-12 col-sm-4" id="{{_id}}">
    <div class="thumbnail">
      <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />

    <div class="caption">
      <h3>Rating: {{rating}}</h3>
      <p>Description of image</p>
      <p>{{> starsRating mutable=true class="js-rate-image" id=_id}}</p>
      <button class="js-del-image btn btn-warning">delete</button>
    </div>
    </div>
  </div>
  {{/each}}
  </div>
</template>
